{% extends "dld_base.html" %}
{% load staticfiles %}

{% block content %}
    <h2>List of languages</h2>
    {% if languages %}
        <ul>
        {% for lang in languages|dictsort:"name" %}
            <li><a href="/lang/{{ lang.pk }}">{{ lang.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No langs are available.</p>
    {% endif %}
{% endblock content %}
