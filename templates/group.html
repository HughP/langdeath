{% extends "ml_base.html" %}
{% load staticfiles %}

{% block content %}
    <h2>Group</h2>
    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="user/{{ user.user.username }}">{{ user.user.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users available.</p>
    {% endif %}
{% endblock content %}
