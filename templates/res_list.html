{% extends "ml_base.html" %}
{% load staticfiles %}

{% block content %}
    <h2>Resources</h2>
    {% if resources %}
        <ul>
        {% for res in resources %}
            <li><a href="/ml/res/{{ res.id }}">{{ res }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No resources available.</p>
    {% endif %}
{% endblock content %}
